        background-color: var(--md-accent-fg-color);
        color: var(--md-default-bg-color);
        border-color: var(--md-accent-fg-color)
    }

    .feature-item h2 svg {
        height: 30px;
        float: left;
        margin-right: 10px;
        transform: translateY(10%);
    }

    .top-hr {
        margin-top: -5rem;
    }

    .topic-item {
        font-family: 'Roboto', sans-serif;
        font-weight: 150;
        box-sizing: border-box;
        padding: 0 15px;
        word-break: break-word

    }
    .feature-item {
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        box-sizing: border-box;
        padding: 0 15px;
        word-break: break-word
    }

    .feature-item h2 {
        color: var(--md-typeset-color);
        font-weight: 300;
        font-size: 25px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: normal;
        margin-bottom: 10px;
        font-family: inherit;
    }

    .feature-item p {
        font-size: 16px;
        line-height: 1.8em;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        color: var(--md-typeset-color);
        margin: 0 0 10px;
        display: block;
    }

    .feature-item-link {
        font-family: 'Lato', sans-serif;
        font-weight: 300;
        box-sizing: border-box;
        padding: 0 15px;
        word-break: break-word
    }

    .feature-item-link p {
        font-size: 16px;
        line-height: 1.8em;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        color: var(--md-typeset-color);
        margin: 0 0 10px;
        display: block;
    }


    @media screen and (max-width:70em) {
        .tx-hero h1 {
            font-size: 1.4rem
        }
        .tx-hero__image {
            text-align: center;
        }
        .tx-hero__image img {
            margin-top: 1.5rem;
            max-width: 10rem;
            width: 8rem;
        }
        .top-hr {
        margin-top: 0;
        }
        .tx-hero__content {
            margin-top: 1.5rem;
        }
    }

    @media screen and (min-width:70em) {
        .md-sidebar--secondary {
            display: none
        }
        .tx-hero {
            display: flex;
            align-items: stretch
        }
        .tx-hero__content {
            max-width: 30rem;
            margin-top: 3.5rem;
            padding-bottom: 14vw
        }
        .tx-hero__image {
            order: 1;
            margin-left: auto;
            margin-top: 3.5rem;
        }
        .tx-hero__image img {
            width: 200px;
            margin-right: 5rem;
        }

        .tx-hero h1 {
            width: 150%;
    }
    }

    @media screen and (min-width:76.25em) {
        .md-sidebar--primary {
            display: none
        }
        .tx-hero__image {
            margin-left: auto;
        }
        .tx-hero__image img {
            width: 200px;
        }

        .top-hr {
            width: 100%;
            display: flex;
            max-width: 88%;
            margin-right: auto;
            margin-left: auto;
            padding: 0 .2rem;
        }

        .bottom-hr {
            margin-top: 10px;
            width: 100%;
            display: flex;
            max-width: 61rem;
            margin-right: auto;
            margin-left: auto;
            padding: 0 .2rem;
        }

        .feature-item {
            flex: 1;
            min-width: 0;
        }

        .feature-item-link {
            flex: 1;
            min-width: 0;
        }

        .feature-item-link:hover {
            background-color: #76b3f4;
            border-radius: 3px;
        }

    }
