name: odm-platform CI
on:
  push:
    branches: # Execute only for pre-deploy branch
      - 'pre-deploy'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3.5.2
        with:
          ssh-key: ${{secrets.SSH_KEY}}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev 
          sudo apt-get install -y libfreetype6-dev 
          sudo apt-get install -y libffi-dev 
          sudo apt-get install -y libjpeg-dev 
          sudo apt-get install -y libpng-dev 
          sudo apt-get install -y libz-dev
          python -m pip install mkdocs-material
          python -m pip install mkdocs-git-revision-date-localized-plugin 
          python -m pip install pillow 
          python -m pip install cairosvg
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Execute mkdocs build
        run: python3 -m mkdocs build
      - name: Execute mkdocs gh-deploy
        run: python3 -m mkdocs gh-deploy --force